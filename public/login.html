<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBoost - Login</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-black) 100%);
        }
        
        .login-card {
            background-color: var(--pure-white);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-khaki);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        
        .form-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-gray);
        }
        
        .form-tab {
            flex: 1;
            background: none;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-gray);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .form-tab.active {
            color: var(--primary-black);
            border-bottom-color: var(--primary-khaki);
        }
        
        .form-content {
            display: none;
        }
        
        .form-content.active {
            display: block;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-gray);
            color: var(--text-gray);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">AdBoost</div>
                <div class="login-subtitle">Merchant Advertisement Platform</div>
            </div>

            <div class="form-tabs">
                <button class="form-tab active" data-tab="login">Login</button>
                <button class="form-tab" data-tab="register">Register</button>
            </div>

            <div id="login-form" class="form-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
            </div>

            <div id="register-form" class="form-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label" for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                </form>
            </div>

            <div id="message" class="hidden"></div>

            <div class="login-footer">
                <p>Test Accounts:</p>
                <p><strong>Username:</strong> testUser</p>
                <p><strong>Password:</strong> test123</p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
